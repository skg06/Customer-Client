<ion-content color="primary">
    <form #form="ngForm" (ngSubmit)="addCustomers(form)">
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <h3>Add Customer</h3>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input name="firstName" type="text" placeholder="First Name" ngModel required>
                            </ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="lastName" type="text" placeholder="Last Name" ngModel required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="addressLine1" type="text" placeholder="Address 1" ngModel required>
                            </ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="addressLine2" type="text" placeholder="Address 2" ngModel></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="mobile" type="text" placeholder="Mobile" ngModel required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="city" type="text" placeholder="City" ngModel required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="pincode" type="text" placeholder="Pincode" ngModel required></ion-input>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Save Customer
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
